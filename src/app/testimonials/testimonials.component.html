<div class="testimonials-section bg-gray-50 py-16" data-aos="fade-up" data-aos-duration="1000">
  <div class="max-w-7xl mx-auto px-6 md:px-12">
    <!-- Header Section -->
    <div class="text-center mb-12" data-aos="fade-down" data-aos-duration="1000">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">
        What Our Clients Say
      </h1>
      <p class="text-lg text-gray-600">
        Hear from businesses like yours who have transformed their operations
        with Elevate Xpertise.
      </p>
    </div>


    <!-- Testimonial Videos -->
    <div class="mt-16" data-aos="fade-up" data-aos-duration="1800">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
        Watch Their Stories
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Dynamically render videos -->
        <div *ngFor="let video of videos" class="relative pb-56 h-0 overflow-hidden rounded-lg shadow-lg" data-aos="zoom-in" data-aos-duration="2000">
          <video
            class="absolute top-0 left-0 w-full h-full"
            controls
          >
            <source [src]="video.url" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    

    <!-- Call to Action Section -->
    <div class="text-center mt-16" data-aos="fade-up" data-aos-duration="2600">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">
        Join Our Happy Clients
      </h2>
      <p class="text-lg text-gray-600 mb-8">
        Ready to transform your business? Submit your story and inspire others.
      </p>
      <div class="space-x-4">
        <button (click)="navigateToContact()"
          class="bg-gray-200 text-gray-800 py-3 px-6 rounded-lg shadow-lg hover:bg-gray-300 transition"
        >
          Schedule a Free Consultation
        </button>
      </div>
    </div>
  </div>
</div>
